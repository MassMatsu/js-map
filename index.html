<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="/icon.png" type='image/png'>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo">

    <ul class="workouts">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">Type</label>
          <select name="" id="" class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input type="text" class="form__input form__input--distance" placeholder='km'>
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder='min'>
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder='step/min'>
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input type="text" class="form__input form__input--elevation" placeholder="meters">
        </div>
        <button class="form__btn">ok</button>
      </form>
    </ul>

    <p class="copyright">
      &copy; Copyright by <a href="https://twitter.com/jonasschmedtman" target='_blank' class="twitter-link">Jonas Schmedtmann</a>
      . Use for learning or your portfolio. Don't use to teach. Don't claim as your own.
    </p>
  </div>

  <div id="map"></div>
</body>
</html>
